<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #FBEDE2, #E5E8EB);
      color: #142233;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #142233;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #445777;
      margin-bottom: 2rem;
    }

    .start-button {
      display: inline-block;
      background-color: #FF7900;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .start-button:hover {
      background-color: #F04E23;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to ClarityBots</h1>
  <p>Your custom onboarding experience starts here.</p>
  <a href="onboarding/pricing.html" class="start-button">Get Started</a>

  <footer>Powered by Business Intuition Incorporated</footer>
</body>
</html>
