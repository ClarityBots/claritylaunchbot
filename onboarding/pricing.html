<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Plan – ClarityLaunchBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #142233;
      margin-bottom: 2rem;
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      width: 300px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: #142233;
    }
    .price {
      font-size: 1.25rem;
      margin: 0.5rem 0 1rem;
      color: #f04e23;
    }
    .features, .tools {
      text-align: left;
      margin-bottom: 1rem;
      padding-left: 0;
      list-style: none;
    }
    .features li::before {
      content: "✓";
      color: #f04e23;
      margin-right: 0.5rem;
    }
    .tools label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .button {
      background-color: #f04e23;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #d9411f;
    }
  </style>
</head>
<body>
  <h1>Select Your Plan</h1>
  <div class="plans">
    <!-- Plan Card Template -->
    <div class="card" data-plan="basic">
      <h2>Basic</h2>
      <div class="price">$129</div>
      <ul class="features">
        <li>1 AI-assisted tool</li>
        <li>Email support</li>
        <li>Quick start setup</li>
      </ul>
      <div class="tools">
        <label><input type="checkbox" value="smart-rocks" /> SMART Rocks</label>
        <label><input type="checkbox" value="vision-builder" /> Vision Builder</label>
        <label><input type="checkbox" value="scorecard-tracker" /> Scorecard Tracker</label>
      </div>
      <button class="button select-plan">Select Basic</button>
    </div>

    <div class="card" data-plan="pro">
      <h2>Pro</h2>
      <div class="price">$249</div>
      <ul class="features">
        <li>3 AI-assisted tools</li>
        <li>Priority support</li>
        <li>Custom onboarding</li>
      </ul>
      <div class="tools">
        <label><input type="checkbox" value="smart-rocks" /> SMART Rocks</label>
        <label><input type="checkbox" value="vision-builder" /> Vision Builder</label>
        <label><input type="checkbox" value="scorecard-tracker" /> Scorecard Tracker</label>
        <label><input type="checkbox" value="ids-bot" /> IDS Bot</label>
      </div>
      <button class="button select-plan">Select Pro</button>
    </div>

    <div class="card" data-plan="premium">
      <h2>Premium</h2>
      <div class="price">$399</div>
      <ul class="features">
        <li>All AI tools included</li>
        <li>Dedicated expert coach</li>
        <li>Personalized automation</li>
      </ul>
      <div class="tools">
        <label><input type="checkbox" value="smart-rocks" /> SMART Rocks</label>
        <label><input type="checkbox" value="vision-builder" /> Vision Builder</label>
        <label><input type="checkbox" value="scorecard-tracker" /> Scorecard Tracker</label>
        <label><input type="checkbox" value="ids-bot" /> IDS Bot</label>
        <label><input type="checkbox" value="quarterly-planner" /> Quarterly Planner</label>
      </div>
      <button class="button select-plan">Select Premium</button>
    </div>
  </div>

  <script>
    document.querySelectorAll(".select-plan").forEach(button => {
      button.addEventListener("click", () => {
        const card = button.closest(".card");
        const plan = card.dataset.plan;
        const tools = [...card.querySelectorAll("input[type='checkbox']:checked")]
          .map(cb => cb.value)
          .join(",");

        const url = `checkout.html?plan=${plan}&tools=${encodeURIComponent(tools)}`;
        window.location.href = url;
      });
    });
  </script>
</body>
</html>
