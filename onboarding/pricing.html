<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Plan | ClarityLaunchBot</title>

  <!-- Fonts & Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    html {
      background-color: #142233;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #142233;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 4rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #ff7900;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f04e23;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select Your Plan</h1>

    <label>
      <input type="checkbox" id="trialToggle" />
      Start with a 7-day free trial
    </label>

    <div class="btn-group">
      <button id="basicBtn">Select Basic</button>
      <button id="proBtn">Select Pro</button>
    </div>
  </div>

  <!-- Fade-in Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>

  <!-- Module: Logic -->
  <script type="module" src="pricing.js"></script>
</body>
</html>
