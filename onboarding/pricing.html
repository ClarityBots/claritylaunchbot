<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchBot | Choose Your Plan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #142233;
      margin-bottom: 2rem;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .plan {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .plan:hover {
      transform: translateY(-5px);
    }

    .plan h2 {
      font-size: 1.5rem;
      color: #142233;
    }

    .price {
      font-size: 1.25rem;
      color: #f04e23;
      margin: 1rem 0;
    }

    .features {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #f04e23;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d9411f;
    }

    .trial-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0 3rem;
      gap: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Choose Your Plan</h1>

  <div class="trial-toggle">
    <input type="checkbox" id="trialToggle" />
    <label for="trialToggle">Activate Free Trial</label>
  </div>

  <div class="plans">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price" id="price-basic">$129</div>
      <div class="features">Great for solopreneurs and small teams.</div>
      <button onclick="selectPlan('basic')">Select</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <div class="price" id="price-pro">$249</div>
      <div class="features">Perfect for growing leadership teams.</div>
      <button onclick="selectPlan('pro')">Select</button>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <div class="price" id="price-premium">$399</div>
      <div class="features">Built for multi-team scale and complexity.</div>
      <button onclick="selectPlan('premium')">Select</button>
    </div>
  </div>

  <script>
    const prices = {
      basic: "$129",
      pro: "$249",
      premium: "$399",
    };

    const trialToggle = document.getElementById("trialToggle");

    function updatePrices() {
      const trial = trialToggle.checked;
      document.getElementById("price-basic").textContent = trial ? "Free Trial" : prices.basic;
      document.getElementById("price-pro").textContent = trial ? "Free Trial" : prices.pro;
      document.getElementById("price-premium").textContent = trial ? "Free Trial" : prices.premium;
    }

    function selectPlan(plan) {
      const trial = trialToggle.checked;
      const url = `checkout.html?plan=${plan}&trial=${trial}`;
      window.location.href = url;
    }

    trialToggle.addEventListener("change", updatePrices);
  </script>
</body>
</html>
