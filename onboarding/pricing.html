<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Plan | ClarityLaunchBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #FBEDE2, #E5E8EB);
      color: #142233;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .toggle {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #445777;
    }

    .plan-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .plan-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .plan-card h2 {
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .plan-card p {
      font-size: 1rem;
      color: #445777;
      margin-bottom: 1.5rem;
    }

    .select-button {
      background-color: #FF7900;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .select-button:hover {
      background-color: #F04E23;
      transform: scale(1.05);
    }

    footer {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Select a ClarityLaunchBot Plan</h1>

  <div class="toggle">
    <label>
      <input type="checkbox" id="trialToggle" />
      Start with free trial
    </label>
  </div>

  <div class="plan-container">
    <div class="plan-card">
      <h2>Basic</h2>
      <p>$129 one-time</p>
      <button class="select-button" data-plan="basic">Select Basic</button>
    </div>
    <div class="plan-card">
      <h2>Pro</h2>
      <p>$249 one-time</p>
      <button class="select-button" data-plan="pro">Select Pro</button>
    </div>
    <div class="plan-card">
      <h2>Premium</h2>
      <p>$399 one-time</p>
      <button class="select-button" data-plan="premium">Select Premium</button>
    </div>
  </div>

  <footer>Powered by Business Intuition Incorporated</footer>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const trialToggle = document.getElementById("trialToggle");
      const buttons = document.querySelectorAll(".select-button");

      // Handle clicks
      buttons.forEach(button => {
        button.addEventListener("click", () => {
          const plan = button.getAttribute("data-plan");
          const trial = trialToggle && trialToggle.checked ? "true" : "false";
          window.location.href = `checkout.html?plan=${plan}&trial=${trial}`;
        });
      });

      // Update prices visually
      function updatePrices(trialEnabled) {
        const planCards = document.querySelectorAll(".plan-card");
        planCards.forEach(card => {
          const plan = card.querySelector(".select-button").dataset.plan;
          const price = card.querySelector("p");

          if (trialEnabled) {
            price.textContent = "Free Trial";
          } else {
            if (plan === "basic") price.textContent = "$129 one-time";
            if (plan === "pro") price.textContent = "$249 one-time";
            if (plan === "premium") price.textContent = "$399 one-time";
          }
        });
      }

      // Trigger price change on toggle
      trialToggle.addEventListener("change", () => {
        updatePrices(trialToggle.checked);
      });

      // Initialize price display on page load
      updatePrices(trialToggle.checked);
    });
  </script>
</body>
</html>
