<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Plan | ClarityLaunchBot</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #142233;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    body {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 4rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #FF7900;
      margin-bottom: 2rem;
    }

    label {
      font-size: 1.2rem;
      color: #e5e8eb;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #ff7900;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f04e23;
    }

    /* Loader Overlay */
    #loaderOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(20, 34, 51, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff7900;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select Your Plan</h1>

    <label>
      <input type="checkbox" id="trialToggle" />
      Start with a 7-day free trial
    </label>

    <div class="btn-group">
      <button id="basicBtn">Select Basic</button>
      <button id="proBtn">Select Pro</button>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader"></div>
  </div>

  <!-- JS: Fade-in + Button Logic -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      const trialToggle = document.getElementById("trialToggle");
      const basicBtn = document.getElementById("basicBtn");
      const proBtn = document.getElementById("proBtn");

      const navigateWithFade = (targetUrl) => {
        document.getElementById("loaderOverlay").style.display = "flex";
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 300);
      };

      basicBtn?.addEventListener("click", () => {
        const trial = trialToggle.checked;
        navigateWithFade(`checkout.html?plan=basic&trial=${trial}`);
      });

      proBtn?.addEventListener("click", () => {
        const trial = trialToggle.checked;
        navigateWithFade(`checkout.html?plan=pro&trial=${trial}`);
      });
    });
  </script>
</body>
</html>
