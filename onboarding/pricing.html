<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #FBEDE2, #E5E8EB);
      color: #142233;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    body.fade-in {
      opacity: 1;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .plans {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem 2rem;
      width: 250px;
    }
    .plan h2 {
      margin-bottom: 0.5rem;
      color: #F04E23;
    }
    .price {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .plan button {
      background-color: #FF7900;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .trial-toggle {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Select Your Plan</h1>

  <label class="trial-toggle">
    <input type="checkbox" id="trialToggle" />
    Start with a free trial
  </label>

  <div class="plans">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price" id="price-basic">$129</div>
      <button onclick="selectPlan('basic')">Select Basic</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <div class="price" id="price-pro">$249</div>
      <button onclick="selectPlan('pro')">Select Pro</button>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <div class="price" id="price-premium">$399</div>
      <button onclick="selectPlan('premium')">Select Premium</button>
    </div>
  </div>

  <script>
    const planPrices = {
      basic: "$129",
      pro: "$249",
      premium: "$399"
    };

    function updatePrices(isTrial) {
      document.getElementById("price-basic").textContent = isTrial ? "Free Trial" : planPrices.basic;
      document.getElementById("price-pro").textContent = isTrial ? "Free Trial" : planPrices.pro;
      document.getElementById("price-premium").textContent = isTrial ? "Free Trial" : planPrices.premium;
    }

    function selectPlan(plan) {
      const isTrial = document.getElementById("trialToggle").checked;
      window.location.href = `checkout.html?plan=${plan}&trial=${isTrial}`;
    }

    document.getElementById("trialToggle").addEventListener("change", (e) => {
      updatePrices(e.target.checked);
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
