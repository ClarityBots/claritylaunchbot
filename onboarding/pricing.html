<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaunchBot Pricing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FBEDE2] text-[#142233] font-sans min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <h1 class="text-4xl font-bold text-[#F04E23] mb-6">Choose Your ClarityBots® Plan</h1>

  <label class="flex items-center gap-2 mb-8 text-lg">
    <input type="checkbox" id="trialToggle" class="w-5 h-5 text-[#FF7900] focus:ring-[#F04E23]">
    Activate 14-day Free Trial
  </label>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
    <!-- Basic Plan -->
    <div class="bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center">
      <h2 class="text-2xl font-bold text-[#142233] mb-2">ClarityBots Only</h2>
      <p id="price-basic" class="text-3xl text-[#FF7900] font-bold mb-4">$49/mo</p>
      <ul class="text-sm text-gray-600 mb-6 space-y-1">
        <li>✅ Access to All Bots</li>
        <li>✅ EOS®-aligned Tools</li>
        <li>❌ No Consulting Included</li>
      </ul>
      <button id="btn-basic" class="bg-[#F04E23] hover:bg-[#FF7900] text-white font-bold py-2 px-6 rounded-xl shadow transition-all">
        Select Basic
      </button>
    </div>

    <!-- Pro Plan -->
    <div class="bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center">
      <h2 class="text-2xl font-bold text-[#142233] mb-2">ClarityBots + Consulting</h2>
      <p id="price-pro" class="text-3xl text-[#FF7900] font-bold mb-4">$199/mo</p>
      <ul class="text-sm text-gray-600 mb-6 space-y-1">
        <li>✅ All Features of Basic</li>
        <li>✅ 1:1 EOS® Expert Consulting</li>
        <li>✅ Monthly Strategy Call</li>
      </ul>
      <button id="btn-pro" class="bg-[#F04E23] hover:bg-[#FF7900] text-white font-bold py-2 px-6 rounded-xl shadow transition-all">
        Select Pro
      </button>
    </div>
  </div>

  <!-- JavaScript module -->
  <script type="module" src="./pricing.js?v=1.0.3"></script>

</body>
</html>
