<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchBot | Pricing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #142233;
      margin-bottom: 1rem;
    }
    .plans {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 280px;
      text-align: center;
    }
    .plan h2 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
      color: #142233;
    }
    .plan p {
      margin: 0.5rem 0 1rem;
      color: #666;
    }
    .plan .price {
      font-size: 1.25rem;
      font-weight: bold;
      color: #f04e23;
    }
    .plan a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #f04e23;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .plan a:hover {
      background-color: #d9411f;
    }
  </style>
</head>
<body>
  <h1>Select a Plan</h1>
  <div class="plans">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$129</p>
      <p>Great for individuals starting out.</p>
      <a href="checkout.html?plan=basic">Select Basic</a>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p class="price">$249</p>
      <p>Perfect for small teams and builders.</p>
      <a href="checkout.html?plan=pro">Select Pro</a>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p class="price">$399</p>
      <p>For organizations ready to scale fast.</p>
      <a href="checkout.html?plan=premium">Select Premium</a>
    </div>
  </div>
</body>
</html>
