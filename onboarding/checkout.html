<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | ClarityLaunchBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #FBEDE2, #E5E8EB);
      color: #142233;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .summary {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #445777;
    }

    form {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .checkout-button {
      display: inline-block;
      width: 100%;
      background-color: #FF7900;
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .checkout-button:hover {
      background-color: #F04E23;
      transform: scale(1.02);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Complete Your Checkout</h1>
  <div class="summary" id="planSummary">Loading plan details...</div>

  <form id="checkoutForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <button type="submit" class="checkout-button">Complete Checkout</button>
  </form>

  <footer>Powered by Business Intuition Incorporated</footer>

  <script src="checkout.js" type="module"></script>
</body>
</html>
