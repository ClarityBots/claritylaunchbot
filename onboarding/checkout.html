<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchBot | Checkout</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }
    h2 {
      color: #142233;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .tool-list {
      list-style: none;
      padding-left: 1rem;
    }
    .tool-list li {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Details</h2>
    
    <div class="section">
      <strong>Plan Selected:</strong>
      <p id="selectedPlan">Loading...</p>
    </div>

    <div class="section">
      <strong>ClarityBots Selected:</strong>
      <ul id="selectedTools" class="tool-list"></ul>
    </div>

    <div class="section">
      <form id="checkoutForm">
        <input type="text" id="fullName" placeholder="Full Name" required style="width:100%; padding:0.5rem; margin-bottom:1rem;" />
        <input type="email" id="email" placeholder="Email Address" required style="width:100%; padding:0.5rem;" />
        <button type="submit" style="margin-top:1rem; padding:0.75rem; width:100%; background-color:#f04e23; color:white; border:none; border-radius:8px; font-weight:bold;">Complete Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get("plan") || "basic";
    const tools = params.get("tools")?.split(",").filter(t => t) || [];

    document.getElementById("selectedPlan").textContent = plan.charAt(0).toUpperCase() + plan.slice(1);

    const toolList = document.getElementById("selectedTools");
    if (tools.length === 0) {
      toolList.innerHTML = "<li><em>No tools selected</em></li>";
    } else {
      tools.forEach(tool => {
        const li = document.createElement("li");
        li.textContent = tool;
        toolList.appendChild(li);
      });
    }

    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Signup submitted! (Functionality coming soon.)");
    });
  </script>
</body>
</html>
