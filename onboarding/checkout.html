<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityLaunchBot | Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #FBEDE2;
      color: #142233;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .checkout-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    #planSummary {
      font-weight: 600;
      color: #F04E23;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #F04E23;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #d73f1d;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Complete Your Sign-Up</h1>
    <div id="planSummary">Loading...</div>
    <form id="checkoutForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" id="submitBtn">Complete Sign Up</button>
    </form>
  </div>

  <script type="module" src="checkout.js"></script>
</body>
</html>
