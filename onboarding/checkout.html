<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | ClarityLaunchBot</title>

  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    html {
      background-color: #142233;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #142233;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 4rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .summary {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #ff7900;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f04e23;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="summary" id="planSummary">Loading...</div>
    <button id="confirmBtn">Confirm & Launch</button>
  </div>

  <!-- Fade-in -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      const urlParams = new URLSearchParams(window.location.search);
      const plan = urlParams.get("plan") || "unknown";
      const trial = urlParams.get("trial") === "true";

      const summaryText = `You selected the <strong>${plan.toUpperCase()}</strong> plan${trial ? " with a 7-day free trial." : "."}`;
      document.getElementById("planSummary").innerHTML = summaryText;

      document.getElementById("confirmBtn").addEventListener("click", () => {
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 300);
      });
    });
  </script>
</body>
</html>
