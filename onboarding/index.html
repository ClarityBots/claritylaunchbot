<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to ClarityLaunchBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Preload fonts and styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="style.css" as="style">

</head>
<body class="min-h-screen flex items-center justify-center bg-[#FBEDE2] text-[#142233] px-4">
  <div class="text-center max-w-lg w-full space-y-6">
    <img src="/onboarding/images/business_intuition_logo.png" alt="ClarityBots Logo" class="mx-auto h-20 mb-4" />
    <h1 class="text-4xl font-bold text-[#FF7900]">Welcome to ClarityBots®</h1>
    <p class="text-lg text-[#445777]">Your AI gateway to EOS® .</p>
    <button onclick="window.location.href='pricing.html'"
      class="mt-4 bg-[#FF7900] hover:bg-[#F04E23] text-white font-semibold text-lg px-6 py-3 rounded-2xl shadow-md transition">
      Get Started
    </button>
  </div>

  <!-- Fade-in on load -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>

</body>
</html>
